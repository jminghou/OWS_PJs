  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/conf.d:/etc/nginx/conf.d:ro
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   depends_on:
  #     - polaris_backend
  #     - polaris_frontend
  #     - claire_backend
  #     - claire_frontend
  #   networks:
  #     - ows_network

# =============================================================================
# Networks
# =============================================================================
networks:
  ows_network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  polaris_uploads:
    driver: local
  claire_uploads:
    driver: local
